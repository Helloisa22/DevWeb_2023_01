<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minhas Inspirações</title>
</head>
<body>
    <main>
        <div class="classePai primeiraDiv">
            <h2>Beyoncé</h2>
            <h3>Beyoncé Giselle Knowles-Carter</h3>
            <div>
                <figure>
                    <img src="./beyonce.jpg" alt="" id="firstImagem">
                    <p>Beyoncé Giselle Knowles-Carter, é uma cantora, compositora, atriz, modelo, dançarina, empresária, produtora, diretora e roteirista norte-americana</p>
                </figure>
            </div>
        </div>

        <div class="classePai">
            <h2>Rihanna</h2>
            <h3>Robyn Rihanna Fenty NH</h3>
            <div>
                <figure>
                    <img src="./rihanna.jpg" alt="" id="secondImagem">
                    <p>Robyn Rihanna Fenty NH é uma cantora, atriz e empresária de Barbados. Nascida em Saint Michael e criada em Bridgetown, Barbados, Rihanna fez um teste para o produtor musical americano Evan Rogers, que a convidou para ir aos Estados Unidos para gravar fitas demo.</p>
                </figure>
            </div>
        </div>

        <div class="classePai">
            <h2>Lizzo</h2>
            <h3>Melissa Vivianne Jefferson</h3>
            <div>
                <figure>
                    <img src="./lizzo.jpg" alt="">
                    <p>Melissa Vivianne Jefferson, mais conhecida como Lizzo é uma cantora, compositora e rapper norte-americana.</p>
                </figure>
            </div>
        </div>
    </main>
